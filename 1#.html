<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learning Area Memo</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="js/app.js" defer></script>
</head>
<body>

<header class="app-header">
  <div class="header-row">
    <h1 class="app-title">学習</h1>
    <nav class="top-nav">
      <a class="nav-link" href="index.html">ホーム</a>
      <a class="nav-link" href="working.html">ワーク</a>
      <a class="nav-link active" href="learning.html">学習</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="grid-2">

    <article class="card">
      <h2 class="card-title">学習メモ追加ページ</h2>

<form id="memoForm" class="form" data-area="working">

        <label class="field">
          <span class="label">タイトル</span>
          <input id="titleInput" class="input" type="text" placeholder="タイトルを入力" autocomplete="off" required/>
        </label>

        <label class="field">
          <span class="label">内容</span>
          <textarea id="contentInput" class="textarea"
      placeholder="内容を入力"
      rows="6"
      required
    ></textarea>
  </label>

  <div class="actions">
    <button class="btn btn-primary" type="submit">確認</button>
  </div>

  </form>

    </article>

    <article class="card">
      <h2 class="card-title">すべてのメモリスト</h2>
      <ul id="memoList"></ul>
    </article>

  </section>
</main>

  <footer class="footer">
    <small>Memo App Built For Personal By @yeyintsoe</small>
  </footer>

</body>
</html>
